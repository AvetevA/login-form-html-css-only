<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ed19f75ec0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>

<body>

    <div class="wrapper">
        <div class="loginout">
        <div class="login">
            <div class="logtext">
                <h1>Login</h1>
            </div>
            <form action="" >

                <input type="text" placeholder="enter your username" class="k">

                <input type="password" placeholder="enter password" class="k">

                <div class="cb">
                    <input type="checkbox" id="chec">
                    <span>Remember me</span>
                </div>
                <button >Login</button>

            </form>
            <div class="noacc">
                <a href="#" >Forgot password?</a>
                <a href="#">Dont have account? Register</a>
            </div>
        </div>
    </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
